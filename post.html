<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniHackathon</title>
    <!-- icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!-- icon -->
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- animate.css -->
    <!-- font-awesome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- font-awesome-cdn -->
    <!-- sweetalert.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css">
    <!-- sweetalert.css -->
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap.css -->
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script><!-- tailwindcss -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"><!-- CSS -->
</head>

<body>

   
    <!-- post navbar -->
    <nav class="navbar navbar-expand-lg bg-green h-100">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
    </nav>
    </div>
    <!-- Post body -->
    <div class="container-fluid mt-4 ">
        <div class="row p-2 gap-5">
            <div class="col-12 col-sm-12 col-md-4   ">
                <!-- Post maker -->
                <div class="card p-4 border-green">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="post-title" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control" id="post-title" style=" border: 2px solid #F81894;">
                        </div>
                        <label for="postdescrib" class="form-label fontStyle">Description</label>
                        <div class="form-floating fontStyle">
                            <textarea class="form-control " placeholder="Leave a comment here" id="postdescrib"
                                style="height: 100px;  border: 2px solid #F81894;"></textarea>
                        </div>
                        </div>
                        <button type="button" class="btn btn-primary mt-4 fontStyle color-blue" id="addPost">Add Post</button>
                    </form>
                </div>
            </div>
            <!-- showing post -->
            <div class="col-12 col-sm-12 col-md-6 " id="posts"></div>
        </div>
    </div>    
      

<!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script><!-- bootstrap.js -->
    <!-- sweetalert.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <!-- sweetalert.js -->
    <!-- firebase.js -->
    <script type="module" src="firebase.js"></script><!-- firebase.js -->
    <!-- post.js -->
    <script type="module" src="post.js"></script><!-- post.js -->
</body>

</html>
